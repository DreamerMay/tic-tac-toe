<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic-Tac-Toe</title>
  <style>
  @import url('https://fonts.googleapis.com/css?family=Cabin|Monoton|Paytone+One');
  </style>
  <link rel="stylesheet" href="css/style.css">
  <script src ="js/jquery.js"></script>
  <script src ="js/mainAI.js"></script>
  <script src ="js/jq.js"></script>
</head>

<body>

  <div id="container">

    <div class="hidden" id="gameCompleted"></div>

    <header>
      <h1>Tic-Tac-Toe Game</h1>
    </header>

    <main>

      <div class="buttonDiv">
        <button class="button" id= "x"> X </button>
        <button class="button" id= "o"> O </button>
      </div>



      <div class="gridContainer">

        <!-- <div class"boxLeft">X</div> -->

        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>

        <!-- <div class"boxRight">O</div> -->
        <audio class="sounds" id="playerX" src="audio/hihat.wav"></audio>
        <audio class="sounds" id="playerY" src="audio/snare.wav"></audio>
        <audio class="sounds" id="win" src="audio/Cheering 3-SoundBible.com-1680253418.wav"></audio>
        <audio class="sounds" id="draw" src="audio/service-bell_daniel_simion.wav"></audio>

      </div>

    </main>

  </div>



</body>

</html>
